<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.vote_set.count }} vote{{ choice.vote_set.count|pluralize }}</li>
{% endfor %}
</ul>

{% if user.is_authenticated %}
<a href="{% url 'polls:detail' poll.id %}">Vote ?</a>
{% endif %}
