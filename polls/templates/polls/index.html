{% extends 'base.html' %}

{% block content %}
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
    <li{% if poll.was_published_recently %} class="recent"{% endif %}><a href="{% url 'polls:results' poll.id %}">{{ poll.question }}</a> ({{ poll.num_voters }} voters)</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
